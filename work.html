      <p>Le lycée Pierre-Mendès-France est un lycée français à l'étranger situé à Tunis (Tunisie).
    Le lycée est situé dans le quartier de Mutuelleville, au nord-est de Tunis, sur une colline arborisée.
    Situé au numéro 9 de la rue Pierre-Mendès-France, il est surnommé « PMF » ou « Mutu » par ses élèves. </p>
